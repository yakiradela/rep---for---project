<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages from Last 30 Minutes</title>
</head>
<body>
    <h1>Messages from Last 30 Minutes</h1>
    <ul>
        {% for message, timestamp in messages %}
        <li>{{ timestamp }} - {{ message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
